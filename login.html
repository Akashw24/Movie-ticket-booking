<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieticket app</title>
  <link href=" assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5 h-100">
    <div class="col-md-12">
      <a href="index.html" style="text-decoration: none;">Home</a>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-4 col-lg-4 col-xl-4">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-400 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <form method="POST" action="/login/">
                <div class="form-outline form-white mb-3">
                  <label for="input1" class="form-label">Email</label>
                  <input type="email" id="input" class="form-control" name="uname">
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="input2">Password</label>
                  <input type="password" id="input2" class="form-control" name="upass">
                </div>

                <p class="small mb-pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            </div>
            <div>
              <p class="mb-0">Don't have an account? <a href="register.html" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
            </form>
            <script src="assets/js/bootstrap.min.js"></script>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
